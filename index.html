<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>NFT preview card component | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <article class="card">
      <img src="dist/images/image-equilibrium.jpg" alt="" class="card__img">
      <a href="#"><h1 class="card__title">Equilibrium #3429</h1></a>

      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

      <ul class="card__numbers">
        <li class="card__numbers-item card__numbers-item-a"><img src="dist/images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
        <li class="card__numbers-item card__numbers-item-b"><img src="dist/images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>
        <p class="card__credits">Creation of <a href="#"><span class="card__credits--white">Ramon Pereira</span></a></p>

    </article>
  </main>

</body>
</html>
